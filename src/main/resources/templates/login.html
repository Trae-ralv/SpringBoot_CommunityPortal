<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="body-container">
    <!-- Error and Success Messages -->
    <div th:if="${param.error}" class="alert alert-danger alert-slide" id="error-alert" role="alert">
        <span>Invalid email or password</span>
    </div>
    <div th:if="${param.logout}" class="alert alert-warning alert-slide" id="logout-alert" role="alert">
        <span>You have been logged out successfully</span>
    </div>
    <div th:if="${param.success}" class="alert alert-success alert-slide" id="success-alert" role="alert">
        <span th:text="${param.success[0]}"></span>
    </div>

    <div class="container-fluid content">
        <div class="container" id="main-container">
            <img th:src="@{/images/logo_dark.svg}" height="80px" alt="Logo">
            <div class="row">
                <div class="col">
                    <h2 class="mb-4">Login to Your Account</h2>
                    <p>Don't have an account yet? <a class="link text-decoration-none" th:href="@{/register}">Register</a> with us</p>
                    <p>Forgot Password? <a class="link text-decoration-none" th:href="@{/forgetpass}">Reset Password</a></p>
                </div>
                <div class="col">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="username" name="email" placeholder="Email Address" required>
                                <label for="username">Email Address</label>
                                <div class="error-message" id="email_error"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                                <div class="error-message" id="password_error"></div>
                            </div>
                            <div class="form-check mt-2 ms-2">
                                <input type="checkbox" class="form-check-input" id="show-password">
                                <label class="form-check-label" for="show-password">Show Password</label>
                            </div>
                        </div>
                        <div id="submit-container">
                            <button type="submit" class="btn btn-primary mt-3" id="submit-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <a th:href="@{/}" class="back-to-home">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>
    <div class="sub-container">
        <p class="ps-4">Â© 2025 XYZ Solutions Pte. Ltd. All Rights Reserved</p>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
