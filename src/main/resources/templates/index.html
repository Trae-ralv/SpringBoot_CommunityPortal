<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>HomePage</title>
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body class="bg-body-secondary">
<div class="body-container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="fluid-container content p-0">
        <div class="container text-center">
            <h3>Welcome to XYZ Solution Pte Ltd</h3>
            <p>Explore our community portal! Meet your peers and expand your career network!</p>
            <a class="btn btn-primary me-4 mt-2" th:href="@{/login}" sec:authorize="!isAuthenticated()" >Login</a>
            <a class="btn btn-primary mt-2" th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
            <a class="btn btn-primary me-4 mt-2" th:href="@{/network}" sec:authorize="isAuthenticated()" >Network</a>
            <a class="btn btn-primary mt-2" th:href="@{/profile}" sec:authorize="isAuthenticated()">Profile</a>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
