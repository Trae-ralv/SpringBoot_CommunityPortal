<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Network</title>
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <link rel="stylesheet" th:href="@{/css/networkprofile.css}">
</head>
<body class="bg-body-secondary">
<div class="body-container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="fluid-container content">
        <div class="container" id="main-container">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <img th:src="@{/images/default-avatar.svg}"
                         alt="Profile Image"
                         class="rounded-circle mb-3"
                         height="100px">
                    <h2 th:text="${user.f_name + ' ' + user.l_name}"></h2>
                    <p class="text-muted" th:text="${user.email}"></p>
                    <p th:text="${user.phone_no != null ? user.phone_no : 'Phone not provided'}"></p>
                    <a th:href="@{/network}" class="btn btn-primary mt-3">Back to Network</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/networkprofile.js}"></script>
</body>
</html>
