<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="body-container">
    <div th:if="${errorMessage}" class="alert alert-danger alert-slide" id="error-alert" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-slide" id="success-alert" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="container-fluid content">
        <div class="container" id="main-container">
            <img th:src="@{/images/logo_dark.svg}" height="80px">
            <div class="row">
                <div class="col">
                    <h2 class="mb-4">Reset Your Password</h2>
                </div>
                <div class="col">
                    <form th:action="@{/resetpass}" th:object="${ResetPass}" method="post">
                        <input type="hidden" th:field="*{user_id}" />
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*?,]).{8,}$" required>
                                <label for="password">Password</label>
                                <div class="error-message" id="password_error"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="c_password" name="c_password" placeholder="Confirm Password" required>
                                <label for="c_password">Confirm Password</label>
                                <div class="error-message" id="c_password_error"></div>
                            </div>
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="show-c-password">
                                <label class="form-check-label" for="show-c-password">Show Password</label>
                            </div>
                        </div>
                        <div id="submit-container">
                            <button type="submit" class="btn btn-primary mt-3" id="submit-button" disabled>Submit Disabled</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <a th:href="@{/}" class="back-to-home">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>
    <div class="sub-container">
        <p class="ps-4">Â© 2025 XYZ Solutions Pte. Ltd. All Rights Reserved</p>
    </div>
</div>

<script th:src="@{/js/resetpass.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
